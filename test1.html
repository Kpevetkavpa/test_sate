<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест по общей эрудиции</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #0078D7;
            color: white;
            padding: 10px 0;
        }
        h1 {
            margin: 0;
        }
        .container {
            margin: 20px auto;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .question {
            margin: 20px 0;
            font-size: 18px;
        }
        .answers {
            list-style-type: none;
            padding: 0;
        }
        .answers li {
            margin: 10px 0;
        }
        .button {
            margin-top: 20px;
            padding: 15px;
            background-color: #0078D7;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #005BB5;
        }
        .correct {
            background-color: #4CAF50; /* Зеленый для правильных ответов */
            color: white;
        }
        .incorrect {
            background-color: #F44336; /* Красный для неправильных ответов */
            color: white;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Тест по общей эрудиции</h1>
    </header>
    <div class="container">
        <h2>Вопрос 1</h2>
        <p class="question">Какая столица Франции?</p>
        <ul class="answers">
            <li><input type="radio" name="q1" id="q1a" value="a"> <label for="q1a">Берлин</label></li>
            <li><input type="radio" name="q1" id="q1b" value="b"> <label for="q1b">Мадрид</label></li>
            <li><input type="radio" name="q1" id="q1c" value="c"> <label for="q1c">Париж</label></li>
            <li><input type="radio" name="q1" id="q1d" value="d"> <label for="q1d">Рим</label></li>
        </ul>
        <button class="button" onclick="checkAnswer('q1', 'c')">Отправить ответ</button>
    </div>
    
    <div class="container">
        <h2>Вопрос 2</h2>
        <p class="question">Кто написал "Гамлет"?</p>
        <ul class="answers">
            <li><input type="radio" name="q2" id="q2a" value="a"> <label for="q2a">Марк Твен</label></li>
            <li><input type="radio" name="q2" id="q2b" value="b"> <label for="q2b">Уильям Шекспир</label></li>
            <li><input type="radio" name="q2" id="q2c" value="c"> <label for="q2c">Чарльз Диккенс</label></li>
            <li><input type="radio" name="q2" id="q2d" value="d"> <label for="q2d">Гомер</label></li>
        </ul>
        <button class="button" onclick="checkAnswer('q2', 'b')">Отправить ответ</button>
    </div>

    <footer>
        © 2024 Онлайн Платформа для Тестов. Все права защищены.
    </footer>

    <script>
        // Функция для проверки правильности ответа
        function checkAnswer(question, correctAnswer) {
            var selectedOption = document.querySelector(`input[name="${question}"]:checked`);
            var options = document.querySelectorAll(`input[name="${question}"]`);
            
            // Если пользователь не выбрал вариант, показываем сообщение
            if (!selectedOption) {
                alert('Пожалуйста, выберите ответ.');
                return;
            }

            // Подсветка правильных и неправильных ответов
            options.forEach(function(option) {
                var label = option.nextElementSibling; // Соседний <label>
                if (option.value === correctAnswer) {
                    label.classList.add('correct'); // Подсвечиваем правильный ответ
                } else {
                    label.classList.add('incorrect'); // Подсвечиваем неправильный ответ
                }
                option.disabled = true; // Отключаем выбор
            });

            // Отключаем кнопку отправки после ответа
            document.querySelector(`button[onclick="checkAnswer('${question}', '${correctAnswer}')"]`).disabled = true;
        }
    </script>
</body>
</html>
