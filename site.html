<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн Платформа для Тестов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #0078D7;
            color: white;
            padding: 10px 0;
        }
        h1 {
            margin: 0;
        }
        .container {
            margin: 20px auto;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            background-color: #0078D7;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #005BB5;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Онлайн Платформа для Тестов</h1>
    </header>
    <div class="container">
        <h2>Добро пожаловать на платформу тестов</h2>
        <p>Выберите тест, чтобы начать:</p>
        <a href="test1.html" class="button">Тест 1: Общая эрудиция</a>
        <a href="test2.html" class="button">Тест 2: Математика</a>
        <a href="test3.html" class="button">Тест 3: Навыки программирования</a>
        <a href="test4.html" class="button">Тест 4: Логическое мышление</a>
    </div>
    <footer>
        © 2024 Онлайн Платформа для Тестов. Все права защищены.
    </footer>
</body>
</html>
